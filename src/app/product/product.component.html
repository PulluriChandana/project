<!-- product.component.html -->
<div class="container-fluid" style="background-color:rgb(203, 227, 231); padding: 20px;">
    <!-- Sorting and Filtering Section -->
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="category">Category:</label>
            <select id="category" class="form-control" [(ngModel)]="filter.category" (change)="applyFilter()">
                <option value="">All</option>
                <option *ngFor="let category of categories">{{ category }}</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="price">Sort by Price:</label>
            <select id="price" class="form-control" [(ngModel)]="sort.price" (change)="applySort()">
                <option value="">None</option>
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="rating">Sort by Rating:</label>
            <select id="rating" class="form-control" [(ngModel)]="sort.rating" (change)="applySort()">
                <option value="">None</option>
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
            </select>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="product-line">
        <div class="card-container">
            <ng-container *ngFor="let item of filteredData">
                <div class="card mt-2" style="margin: 30px; border-radius: 10px;">
                    <div class="card-body">
                        <div class="card-img-actions">
                            <img (click)="action(item.id)" src="{{item.thumbnail}}" class="card-img img-fluid">
                        </div>
                    </div>
                    <div class="card-body bg-light text-center">
                        <div>
                            <h6 class="font-weight semi-bolded">
                                <a class="text-default">{{item.title}}</a>
                            </h6>
                        </div>
                        <div>
                            <p>Rating:  {{item.rating}} <span style="color: rgba(245, 245, 11, 0.87);">&#9733;&#9733;&#9733;</span></p>
                        </div>
                        <div>
                            <h3 class="mb-e font-weight-semibold">â‚¹ {{item.price}}</h3>
                            <button (click)="action(item.id)" class="btn btn-sm btn-dark mt-2">
                                <i class="fa fa-solid fa-info mr-2"></i>&nbsp; View Details
                            </button>
                            <button (click)="addToCart(item)" class="btn btn-sm btn-warning mt-2">
                                <i class="fa fa-cart-plus mr-2"></i>&nbsp; Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
