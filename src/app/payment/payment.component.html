<div class="body">
    <div class="card">
        <h2 style="text-align: center;">Choose Payment mode</h2>
        <div class="each">
            <button class="btn" type="button" (click)="toggle('paypal')">Paypal</button> 
            <div class="email" *ngIf="selectedOption == 'paypal'">
                <!-- Paypal content goes here -->
                Enter the Paypal Email: 
                <input type="text" class="form-control" placeholder="Paypal email">
            </div>
        </div>
        <div class="each">
            <button class="btn" type="button" (click)="toggle('creditCard')">Credit card</button>
            <div *ngIf="selectedOption === 'creditCard'">
                <!-- Credit card content goes here -->
                <div class="icons">
                    <img src="https://i.imgur.com/2ISgYja.png" width="30">
                    <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                    <img src="https://i.imgur.com/35tC99g.png" width="30">
                    <img src="https://i.imgur.com/2ISgYja.png" width="30">
                </div>
                <div class="creditcard">
                    <div>
                        <span>Card Number </span>
                        <span><i class="fa fa-credit-card" style="padding-right: 5px;"></i>
                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000"> 
                        </span>
                    </div>
                    <div>
                        <span class="font-weight-normal card-text">Expiry Date  </span>  
                        <i class="fa fa-calendar" style="padding-right: 5px;"></i>
                        <input type="text" class="form-control" placeholder="MM/YY">                
                    </div>
                    <div>
                        <span class="font-weight-normal card-text">CVC/CVV </span>
                        <i class="fa fa-lock" style="padding-right: 5px;"></i>
                        <input type="text" class="form-control" placeholder="000">                      
                    </div>
                    <span class="text-muted certificate-text" style="font-size: small;"><i class="fa fa-lock"></i> Your transaction is secured with ssl certificate</span>
                </div>
            </div>
        </div>
        <div class="each">
            <button class="btn" type="button" (click)="toggle('upi')">Upi</button>
            <div class="email" *ngIf="selectedOption === 'upi'">
                <!-- Upi content goes here -->
                Enter upi: 
                <input type="text" class="form-control" placeholder="upi@bank">
            </div>
        </div>
        <div class="each">
            <button class="btn" type="button" (click)="toggle('qrCode')">QR code</button>
            <div *ngIf="selectedOption === 'qrCode'">
                <!-- QR code content goes here -->
                Plase scan the QR code to make payment:<br><br>
                <img class="img" src="../assets/images/paymentqr.PNG">
            </div>
        </div>
        <div class="submit">
            <button class="sbtn" [disabled]="!selectedOption" (click)="openSuccess()">Proceed to Pay</button>
            <!-- <span style="margin-left: 160px;" *ngIf="!selectedOption">Complete payment mode</span> -->
        </div>
    </div>
</div>
